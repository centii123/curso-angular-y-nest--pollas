<h1>{{ titulo. repeat(5) }}</h1>
<div *ngIf="numero<30 else hola" >

</div>
<ng-template #hola>

<input type="text" [(ngModel)]="numero">

<div *ngFor="let i=0;i<3;i++">
    {{i}}
</div>
